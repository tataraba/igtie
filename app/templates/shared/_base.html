<!DOCTYPE html>
<html lang="en" class="h-full bg-green-50">
<head>
  <meta http-equiv="Content-Type" content="{{ meta_content_type }}; charset={{ meta_charset }}">
  <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
  <title>{{ meta_title }}</title>
  <meta name="description" content="{{ meta_description }}"/>
  <meta name="keywords" content="Goal Tracker, Goals, Resolution, Entertainment, Books, Movies, Music, Games">
  <meta name="HandheldFriendly" content="True"/>
  <meta name="viewport" content="width=device-width, initial-scale={{ meta_viewport }}, viewport-fit=cover"/>
  <meta name="theme-color" content="#cccccc"/>
  <meta property="og:site_name" content="{{ meta_title }}"/>
  <meta property="og:type" content="IGTIE - I'll get to it... eventually."/>
  <meta property="og:title" content="{{ meta_title }}"/>
  <meta property="og:description"  content="{{ meta_description }}"/>
  <meta property="og:url" content="http://igtie.pythonbynight.com"/>
  <meta name="twitter:title" content="{{ meta_title }}">
  <meta name="twitter:site" content="@PythonByNight">
  <meta name="twitter:description" content="{{ meta_description }}">
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:widgets:border-color" content="hsl(168, 40%, 75%)">
  <meta name="twitter:widgets:theme" content="dark">
  <meta name="twitter:widgets:border-color" content="hsl(168, 40%, 75%)">
  <meta name="robots" content="{{ meta_robots_index }}, {{ meta_robots_follow }}">
  <link rel="icon" type="image/svg+xml" href="/images/favicon/favicon.svg">
  <link rel="icon" type="image/png" href="/images/favicon/favicon.png">
  {# <link rel="apple-touch-icon" sizes="180x180" href="{{ url_for('static', path='favicon/apple-touch-icon.png') }}">
  <link rel="icon" type="image/png" sizes="32x32" href="{{ url_for('static', path='favicon/favicon-32x32.png') }}">
  <link rel="icon" type="image/png" sizes="16x16" href="{{ url_for('static', path='favicon/favicon-16x16.png') }}">
  <link rel="manifest" href="{{ url_for('static', path='favicon/site.webmanifest') }}"> #}
  {% block pagestyles %}
    {% include "shared/_styles.html" %}
  {% endblock %}
</head>
<body class="h-full">
  <div class="min-h-full">

    {% block header %}
    {% endblock %}

    {% block content %}
    {% endblock %}

    {% block sidebar %}
    {% endblock %}

    {% block footer %}
    {% endblock %}
  </div>
</body>
</html>
